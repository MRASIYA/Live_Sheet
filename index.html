<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Enter Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Live Enter Data</h2>
        <form id="dataForm">
            <input type="text" id="name" name="name" placeholder="Enter Name" required>
            <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Get the form data
            var name = document.getElementById("name").value;
            var quantity = document.getElementById("quantity").value;

            // Prepare data to be sent via POST
            var formData = new FormData();
            formData.append("name", name);       // Match parameter names in Apps Script
            formData.append("quantity", quantity); // Match parameter names in Apps Script

            // Send data to Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycbyhWERuggwQKtFDgO-elbn1I1q02902IFEWFnPqZO2oE2fhJRIboTx8TjZE4Mddngk9Vg/exec", {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                alert(data);  // Display success message
                document.getElementById("dataForm").reset();  // Reset the form
            })
            .catch(error => {
                alert("Error: " + error);
            });
        });
    </script>

</body>
</html>
