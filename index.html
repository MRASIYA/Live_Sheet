<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Material Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    select, input[type=number] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1f6391;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #3498db;
      color: white;
    }
    .btn-group {
      text-align: center;
      margin-top: 20px;
    }
    .btn-group button {
      margin: 0 10px;
      background-color: #7f8c8d;
    }
  </style>
</head>
<body>

  <h1>üì¶ Material Daily Tracker</h1>

  <label for="materialName">Material Name</label>
  <select id="materialName"></select>

  <label for="typeSelect">Type</label>
  <select id="typeSelect">
    <option value="Received">Received</option>
    <option value="Issued">Issued</option>
    <option value="Return">Return</option>
  </select>

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" value="1" min="1">

  <button onclick="submitQuantity()">‚ûï Submit</button>

  <div class="btn-group">
    <button onclick="clearAll()">üóëÔ∏è Clear All</button>
    <button onclick="downloadExcel()">‚¨áÔ∏è Download Excel</button>
  </div>

  <div id="message"></div>

  <h2>üìä Material Summary</h2>
  <table>
    <thead>
      <tr>
        <th>Material</th>
        <th>Received</th>
        <th>Issued</th>
        <th>Returned</th>
      </tr>
    </thead>
    <tbody id="summaryTable"></tbody>
  </table>

  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycby1iCoWopsIWTZE13x2lKuhTpuuvQk9ObXWT8T2aDtMD7jjV1QCSP1bBA-TSnFfkqa5/exec';

    async function loadMaterials() {
      const res = await fetch(BASE_URL + '?action=getMaterialNames');
      const names = await res.json();
      const select = document.getElementById('materialName');
      select.innerHTML = '';
      names.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    async function loadSummary() {
      const res = await fetch(BASE_URL + '?action=getSummaryData');
      const data = await res.json();
      const table = document.getElementById('summaryTable');
      table.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.material}</td>
          <td>${row.received}</td>
          <td>${row.issued}</td>
          <td>${row.returned}</td>
        `;
        table.appendChild(tr);
      });
    }

    async function submitQuantity() {
      const material = document.getElementById('materialName').value;
      const type = document.getElementById('typeSelect').value;
      const quantity = Number(document.getElementById('quantity').value);

      if (!material || quantity <= 0) {
        showMessage('‚ùó Please select material and enter valid quantity', true);
        return;
      }

      const res = await fetch(BASE_URL, {
        method: 'POST',
        body: JSON.stringify({
          action: 'addQuantity',
          material,
          type,
          quantity
        })
      });
      const text = await res.text();
      showMessage(text);
      loadSummary();
    }

    async function clearAll() {
      if (!confirm('Are you sure to clear all F, G, H columns?')) return;
      const res = await fetch(BASE_URL + '?action=clearFGH');
      const msg = await res.text();
      showMessage(msg);
      loadSummary();
    }

    async function downloadExcel() {
      const res = await fetch(BASE_URL + '?action=getExcelFile');
      const url = await res.text();
      window.open(url, '_blank');
    }

    function showMessage(msg, isError = false) {
      const el = document.getElementById('message');
      el.textContent = msg;
      el.style.color = isError ? 'red' : 'green';
    }

    // Init
    window.onload = () => {
      loadMaterials();
      loadSummary();
    };
  </script>
</body>
</html>
