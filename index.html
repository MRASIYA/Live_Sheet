<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Enter Data</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 36px; /* Increased font size for better visibility */
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }

        .popup-content p {
            margin: 0 0 20px;
            font-size: 18px;
            color: #333;
        }

        .popup-content button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #45a049;
        }

        /* View SHEET button styles */
        .view-sheet-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-sheet-button:hover {
            background-color: #45a049;
        }
        
    </style>
</head>
<body>

    <div class="form-container">
        <h2>RMC Live Enter Data</h2>
        <form id="dataForm">
            <input type="text" id="name" name="name" placeholder="Enter Name" required>
            <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required>
            <input type="submit" value="ENTER">
        </form>
        <div>
            <button class="view-sheet-button" onclick="handleIssuesViweClick()">
                Issues Viwe
            </button>
            <p style="background-color: #45c8da; padding: 5px; border-radius: 5px;">
                Issue කරන ලද Item නිරීක්ෂණය කිරීමට Issue Viwe මත click කරන්න.
            </p>
        </div>
        <!-- View SHEET Button -->
        <a href="https://mrasiya.github.io/Live_Sheet_Viwe-" target="_blank" class="view-sheet-button">View SHEET</a>
    </div>
    <script>
        function handleIssuesViweClick() {
            const button = document.querySelector('.view-sheet-button');
            button.textContent = 'Loading...'; // Show loading text
            button.disabled = true; // Disable the button
            setTimeout(() => {
                window.location.href = 'https://mrasiya.github.io/Live_Sheet_Viwe-/'; // Redirect after 1 second
            }, 1000);
        }
    </script>
    <!-- Success Message Popup -->
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <p>Form submitted successfully!</p>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Get the form data
            var name = document.getElementById("name").value;
            var quantity = document.getElementById("quantity").value;

            // Prepare data to be sent via POST
            var formData = new FormData();
            formData.append("name", name);       // Match parameter names in Apps Script
            formData.append("quantity", quantity); // Match parameter names in Apps Script

            // Send data to Google Apps Script
            fetch("https://script.google.com/macros/s/AKfycbyhWERuggwQKtFDgO-elbn1I1q02902IFEWFnPqZO2oE2fhJRIboTx8TjZE4Mddngk9Vg/exec", {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                // Show success popup
                var popup = document.getElementById("successPopup");
                popup.style.display = "flex";

                // Reset the form
                document.getElementById("dataForm").reset();
            })
            .catch(error => {
                alert("Error: " + error);
            });
        });

        // Close popup
        document.getElementById("closePopup").addEventListener("click", function() {
            document.getElementById("successPopup").style.display = "none";
        });
    </script>
    

</body>
</html>
